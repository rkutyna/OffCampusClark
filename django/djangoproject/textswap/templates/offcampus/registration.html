{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="{% static 'styles.css' %}" rel="stylesheet">
    <style>
          .my-wrapper {
            margin-top: 50px;
            margin-bottom: 100px;
          }
          /* CSS for the form container */
          .form-container {
            margin-top: 50px; /* Adjusted margin-top to push the form up */
            margin-bottom: 50px; /* Adjusted margin-bottom */
            position: relative; /* Changed position to relative */
            width: 50%;
            padding: 20px;
            border: 2px solid black;
            text-align: center;
            margin-left: auto; /* Centering the form container */
            margin-right: auto; /* Centering the form container */
          }
          
          /* Style form input and label */
          .form-container form label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
          }
          
          .form-container form input[type="text"],
          .form-container form input[type="password"],
          .form-container form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
          }
          
          .form-container form button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
          }
          
          /* Style form checkboxes */
          .form-container .form-check {
            text-align: left;
          }
          .login-heading {
            margin-top: 50px;
            text-align: center;
          }
          
          /* Footer style */
          footer {
            position: fixed; /* Keep footer fixed at the bottom */
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f0f0f0;
            padding: 10px 0;
            text-align: center;
            border-top: 1px solid #ccc;
        }
    
          
    </style>
</head>
<body>
  <div id="navbar">
    {% include "offcampus/navbar.html" %}
  </div>

  
  <h2 class="login-heading">Register</h2>
  <div class = "container">
    <div class = "my-wrapper">
    <div class="form-container"> <!-- Use a specific class for the form container -->
      <form method="post" action="{% url 'registration' %}">
          {% csrf_token %}
          <div class="form-check">
              <input class="form-check-input" type="checkbox" id="is_landlord" name="is_landlord">
              <label class="form-check-label" for="is_landlord">Are you a landlord?</label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" id="is_student" name="is_student">
              <label class="form-check-label" for="is_student">Are you a student?</label>
          </div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>

          <label for="confirm_password">Confirm Password:</label>
          <input type="password" id="confirm_password" name="confirm_password" required>

          <button type="submit">Register</button>
      </form>
    </div>
  </div>

  </div>
  <footer>
    <p>&copy; 2024 OffCampus Clark. All rights reserved.</p>
  </footer>


</body>
</html>
