{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <link href="{% static 'styles.css' %}" rel="stylesheet">
    
    <link href="{% static 'styles.css' %}" rel="stylesheet">

    <style>
        .card-img-top {
            height: 200px; /* Adjust this value to your desired height */
            object-fit: cover;
        }
    </style>


<div class="container">
    <h1 class="my-4">Apartment Listings</h1>
    <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for apartment in apartments %}
            <div class="col">
                <a href="{% url 'apartment_detail' apartment.id %}" class="card-link">
                    <div class="card h-100">
                        {% with apartment.photo_set.first as photo %}
                            <img src="{{ photo.photo.url }}" class="card-img-top" alt="{{ apartment.address }}">
                        {% endwith %}
                        <div class="card-body">
                            <h5 class="card-title">{{ apartment.address }}</h5>
                            <p class="card-text">
                                {{ apartment.description }} <br>
                                <strong>Rent:</strong> {{ apartment.rent }} <br>
                                <strong>Number of Beds:</strong> {{ apartment.num_beds }}
                            </p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
