{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Listings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <link href="{% static 'styles.css' %}" rel="stylesheet">
    <style>
        .card-img-top {
            height: 200px; /* Adjust this value to your desired height */
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">My Active Listings</h1>
        <div class="row row-cols-1 row-cols-md-4 g-4">
            {% for listing in user_listings %}
            <div class="col">
                <a href="{% url 'edit_apartment' listing.id %}" class="card-link">
                    <div class="card h-100">
                        <img src="{% get_static_prefix %}images/{{ listing.photo_name }}" alt="Apartment Photo" class="img-fluid rounded">
                        <div class="card-body">
                            <h5 class="card-title">{{ listing.address }}</h5>
                            <p class="card-text">
                                {{ listing.description }} <br>
                                <strong>Rent:</strong> {{ listing.rent }} <br>
                                <strong>Number of Beds:</strong> {{ listing.num_beds }}
                            </p>                      
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
