{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <link href="{% static 'styles.css' %}" rel="stylesheet">
    
    <style>
        .navbar.navbar-expand-lg.navbar-dark.bg-dark {
          background-color: rgb(191, 65, 65) !important;
        }
      footer {
          position: fixed;
          bottom: 0;
          left: 0;
          width: 100%;
          background-color: #f0f0f0;
          padding: 10px 0;
          text-align: center;
          border-top: 1px solid #ccc;
      }
    </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">
            <img src="static/cuhorizredlg-2-1.png" alt="OffCampus Clark" width="150" height="60" class="d-inline-block align-top"> 
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit"> Search</button>
            </form>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'messages' %}">Message Hub</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Active Listings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'create_apartment' %}">Create Listing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'registration' %}">Register</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>

      <!-- Filter form -->
  <form id="filterForm">
    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#additionalFilters" aria-expanded="false" aria-controls="additionalFilters">
      Filters
    </button>
    <button type="button" class="btn btn-secondary" id="hideFilters">Hide Filters</button>


    <div class="collapse" id="additionalFilters">
        <div class="card card-body mt-3">
          <div class="form-group">
            <label for="sublet">Sublet or Whole Apartment:</label>
            <select class="form-control" id="sublet">
              <option value="">All Apartments</option>
              <option value="true">Sublet</option>
              <option value="false">Whole Apartment</option>
              <!-- Add more options as needed -->
            </select>
          </div>
          <div class="form-group">
            <label for="priceRange">Price Range:</label>
            <div class="input-group">
              <input type="number" class="form-control" id="minPrice" placeholder="Minimum Price">
              <span class="input-group-text">to</span>
              <input type="number" class="form-control" id="maxPrice" placeholder="Maximum price">
            </div>
          </div>
            <!-- Existing form fields -->
          
          <div class="form-group">
              <label for="dishwasher">Dishwasher:</label>
              <select class="form-control" id="dishwasher">
                  <option value="">Any</option>
                  <option value="true">Yes</option>
                  <option value="false">No</option>
              </select>
          </div>

          <div class="form-group">
            <label for="washer_dryer">Laundry Included:</label>
            <select class="form-control" id="washer_dryer">
                <option value="">Any</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
      
        <div class="form-group">
            <label for="moveDateRange">Move-in Date Range:</label>
            <div class="input-group">
                <input type="date" class="form-control" id="moveDateStart" placeholder="Start Date">
                <span class="input-group-text">to</span>
                <input type="date" class="form-control" id="moveDateEnd" placeholder="End Date">
            </div>
        </div>
      
        <div class="form-group">
            <label for="petsAllowed">Pets Allowed:</label>
            <select class="form-control" id="petsAllowed">
                <option value="">Any</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
      
        <div class="form-group">
            <label for="numBeds">Number of Beds:</label>
            <input type="number" class="form-control" id="numBeds" min="1" value="">
        </div>
      
        <div class="form-group">
            <label for="numBaths">Number of Bathrooms:</label>
            <input type="number" class="form-control" id="numBaths" min="1" value="">
        </div>
        <!-- Existing form buttons -->
        <button type="submit" class="btn btn-primary">Apply Filters</button>
        <button type="button" class="btn btn-secondary" id="resetFiltersButton">Reset Filters</button>
      </div>
    </div>
  
    
  </form>



<div id="listings">
  {% include "offcampus/apartment_list.html" %}
</div>
    


    <footer class="footer mt-auto py-3 bg-body-tertiary">
      <div class="container">
        <span class="text-body-secondary"><p>&copy; 2024 OffCampus Clark. All rights reserved.</p></span>
      </div>
    </footer>

</body>
<script>
  $(hideFilters).on('click',function(){
  $('.collapse').collapse('hide');
  })
</script> 
<script src="{% static 'scripts.js' %}"></script>
</html>
